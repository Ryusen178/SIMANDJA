<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect ke Dokumen</title>
  <script>
    // Redirect otomatis ke Google Sheets
    window.onload = function() {
      window.open("https://docs.google.com/spreadsheets/d/1kUn5O3SPeZT4LH88I9V1z1kAkn3uWAt1IxngdVsf1Nc/view", "_blank");
      // Opsional: setelah redirect, kembali ke halaman utama
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <p>Sedang membuka dokumen... Jika tidak terbuka otomatis, <a href="https://docs.google.com/spreadsheets/d/1kUn5O3SPeZT4LH88I9V1z1kAkn3uWAt1IxngdVsf1Nc/view" target="_blank">klik di sini</a>.</p>
</body>
</html>
